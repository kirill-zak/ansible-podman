---
dependency:
  name: galaxy
lint: |
  set -e
  yamllint .
  ansible-lint .
driver:
  name: podman
platforms:
  - name: instance
    image: "${MOLECULE_DISTR:-kirillzak/docker-alpine}-ansible:${MOLECULE_TAG:-3.17.0}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
